<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather X</title>
</head>
<body>
  <div class="card">
    <div class="txt-area">
        <input type="text" class="cityName"><button class="btn"><img src="images/search.png"></button>
    </div>

    <div class="card-main">

    <div class="city-data">
        <div class="card-img"><img class="temp-img" src="images/snow.png"></div>
        <div class="temperature"></div>
        <div class="city-name"></div>
    </div>

        <div class="temp-data">
            <div class="windspeed"><img src="images/humidity.png" alt="">
                <br> <span class="wind"></span><br>
                <span>WindSpeed</span>
            </div>

            <div class="humidity"><img src="images/wind.png" alt="">
                <br> <span class="humidityCount"></span><br>
                <span>Humidity</span>
            </div>
        </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
